<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Heading-->
    <h1>Start Your Order</h1>
    <form id="pizzaOrderForm">
        <!--Labels for our Form-->
        <label for="pizzaSize">Size:</label>
        <select name="pizzaSize" id="pizzaSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select><br>
        <label for="pizzaToppings">Toppings:</label>
        <input type="text" id="pizzaToppings" name="pizzaToppings"><br>
        <label for="pizzaCrust">Crust:</label>
        <input type="text" id="pizzaCrust" name="pizzaCrust"><br>
        <label for="pizzaQuantity">Quantity:</label>
        <input type="number" id="pizzaQuantity" name="pizzaQuantity" min="1" value="1"><br>
        <!--Submit Button-->
        <button type="submit" id="orderPizzaBtn">Order</button>
    </form>
    <p id="studentInfo"></p>
    <div id="pizzaOrderDescription"></div>
    <!--Link JavaScript-->
    <script src="js/script.js" defer></script>
</body>
</html>
